<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB</title>
    <script defer src="./flotr2.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <main class="page">
        <h1>Интерполирование функции: y = α∙sin(β/(x - γ)<sup>2</sup>) + δ∙cosεx (1N)</h1>
        <div class="center">
          <div style="width: 180px" class="layer1">
            <div id="opt-fitst" class="opt">
              <div class="descr">Праметры</div>
              <div>
                n:
                <input type="text" id="nodes" autocomplete="off" value="10" required />
              </div>
              <div>
                α:
                <input type="text" id="alpha" autocomplete="off" value="2" data-type-1 required />
              </div>
              <div>
                β:
                <input type="text" id="betta" autocomplete="off" value="1" data-type-1 required />
              </div>
              <div>
                γ:
                <input type="text" id="gamma" autocomplete="off" value="1" data-type-1 required />
              </div>
              <div>
                δ:
                <input type="text" id="delta" autocomplete="off" value="2" data-type-1 required />
              </div>
              <div>
                ε:
                <input type="text" id="xi" autocomplete="off" value="2" data-type-1 required />
              </div>
              <div>
                Δ:
                <select id="del">
                  <option>0.1</option>
                  <option>0.01</option>
                  <option>0.001</option>
                  <option>0.0001</option>
                </select>
              </div>
            </div>
            <div id="opt-second" class="opt">
              <div class="descr">Размеры окна</div>
              <!-- По горизонтали от A= -->
              <div>
                A:
                <input id="A" type="text" autocomplete="off" value="2" data-type-1 required />
              </div>
              <!-- до B= -->
              <div>
                B:
                <input id="B" type="text" value="7" data-type-1 autocomplete="off" required />
              </div>
              <!-- По вертикали от C= -->
              <div>
                C:
                <input id="C" type="text" autocomplete="off" value="-4" data-type-1 required />
              </div>
              <!-- до D= -->
              <div>
                D:
                <input id="D" type="text" autocomplete="off" value="4" data-type-1 required />
              </div>
            </div>
            <div id="opt-third" class="opt">
              <div class="descr">Функции на графике</div>
              <div class="check_container">
                <input id="f" type="checkbox" />
                <div class="func_name_descr">f(x)</div>
                <div class="rectangle" style="background-color: #00a8f0"></div>
              </div>
              <div class="check_container">
                <input id="p" type="checkbox" />
                <div class="func_name_descr">P<sub>n</sub>(x)</div>
                <div class="rectangle" style="background-color: #c0d800"></div>
              </div>
              <div class="check_container">
                <input id="r" type="checkbox" />
                <div class="func_name_descr">r<sub>n</sub>(x)</div>
                <div class="rectangle" style="background-color: #cb4b4b"></div>
              </div>
              <div class="check_container">
                <input id="df" type="checkbox" />
                <div class="func_name_descr">∂f(x)</div>
                <div class="rectangle" style="background-color: #4da74d"></div>
              </div>
              <div class="check_container">
                <input id="dp" type="checkbox" />
                <div class="func_name_descr">∂P<sub>n</sub>(x)</div>
                <div class="rectangle" style="background-color: #9440ed"></div>
              </div>
            </div>
            <button id="button">Построить графики</button>
          </div>
          <div id="container" class="layer2"></div>
        </div>
      </main>
    </div>
  </body>
</html>
